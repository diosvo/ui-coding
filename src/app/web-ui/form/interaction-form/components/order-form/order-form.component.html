<form [formGroup]="orderForm" class="position-fixed translate-center w-500 bg-white bs-light px-2 py-3 m-2">
  <ng-container>
    <div class="d-grid">
      <label for="email" class="title-required mb-1">Email address</label>
      <mat-form-field>
        <input matInput type="email" formControlName="email" [errorStateMatcher]="matcher" autocomplete="off">
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          invalid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          required
        </mat-error>
      </mat-form-field>
    </div>
  </ng-container>

  <div class="d-flex jc-flex-end">
    <button mat-flat-button color="primary">Place Order</button>
  </div>
