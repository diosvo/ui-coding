<ng-container>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <toolbar [list]="menuList" (directLink)="directMenuLink($event)"></toolbar>
  <alert-message *ngIf="errorMessage" type="error">{{ errorMessage }}</alert-message>

  <!-- Search -->
  <ng-container>
    <mat-accordion matTooltip="Click here to {{ panel.openState === true ? 'close': 'open'}} search box"
      matTooltipPosition="above">
      <mat-expansion-panel (opened)="panel.openState = true" (closed)="panel.openState = false">
        <!-- Header -->
        <mat-expansion-panel-header>
          <mat-panel-description>
            {{ panel.subTitle }}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <!-- Body -->
        <ng-template matExpansionPanelContent>
          <mat-form-field class="width-100" appearance="outline">
            <mat-label>What are you looking for today...</mat-label>
            <input matInput autocomplete="off" [ngModel]="search$ | async" (ngModelChange)="onFilterKeyChanged($event)">
            <button *ngIf="search$" matSuffix mat-icon-button (click)="search$.next(''); getData(currentUrl)"
              matTooltip="Clear">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </ng-template>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>

  <!-- Fetch Data -->
  <ng-container [ngTemplateOutlet]="noResults">
    <menu-item [data]="filteredData" class="d-grid template-columns-auto gap-1 p-2">
    </menu-item>

    <ng-template #noResults>
      <div class="text-center fs-16">{{ emptySearch }}</div>
    </ng-template>
  </ng-container>
</ng-container>
