<form class="text-center">
	<mat-form-field class="w-400">
		<mat-label>Search Components</mat-label>
		<input type="text" matInput [formControl]="searchInput" [matAutocomplete]="autoGroup" #search>
		<mat-autocomplete #autoGroup="matAutocomplete">
			<mat-optgroup *ngFor="let group of compOptions$ | async" [label]="group.groupName">
				<mat-option *ngFor="let value of group.groupDetails" [value]="value.route"
					(onSelectionChange)="optionSelected($event)">
					{{value.name}}
				</mat-option>
			</mat-optgroup>
		</mat-autocomplete>
	</mat-form-field>
</form>
