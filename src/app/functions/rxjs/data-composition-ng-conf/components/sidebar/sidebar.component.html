<mat-card>
  <mat-list *ngIf="products$ | async as products">
    <h3 matSubheader>
      <span class="mr-auto">List of Products</span>
      <button mat-icon-button data-toggle="tooltip" title="Refresh Data" (click)="onRefresh()">
        <mat-icon>refresh</mat-icon>
      </button>
    </h3>

    <mat-action-list *ngFor="let product of products">
      <button mat-list-item [ngClass]="{'active': product?.productId === (selectedProductId$ | async)}"
        (click)="onSelected(product.productId)"> {{product.productName | titlecase}} </button>
    </mat-action-list>
  </mat-list>
</mat-card>
